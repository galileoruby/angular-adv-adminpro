<div class="card">
    <h3>{{titulo}}</h3>
    <div class="card-body">
      <div style="display: block">
        <canvas baseChart 
            [data]="data" 
            [colors]="colors"
            [labels]="doughnutChartLabels"
             
            chartType="doughnut"
        >
        </canvas>
      </div>
    </div>
    <span>
        Valores: {{data}}
    </span>

</div>
